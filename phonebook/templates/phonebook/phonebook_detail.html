{% extends "base.html" %}
{% block content %}
    <div class="table-responsive bg-dark container" style="height: 800px; width:500px; overflow-y: auto;">
            <div class="form-group">
                <label class="text-light" for="{{object.first_name.label}}">First Name</label>
                <input type="text" class="form-control" value="{{ object.first_name }}" disabled>
            </div>
            <div class="form-group mt-3">
                <label class="text-light" for="{{object.last_name.label}}">Last Name</label>
                <input type="text" class="form-control" value="{{ object.last_name }}" disabled>
            </div>
            <div class="form-group mt-3">
                <label class="text-light" for="{{object.company.label}}">Company</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ object.company }}" disabled>
            </div>
            <div class="form-group mt-3">
                <label class="text-light" for="{{object.telephone_number.label}}">Telephone</label>
                <input type="text" class="form-control" id="telephone" name="telephone" value="{{ object.telephone_number }}" disabled>
            </div>
            <div class="form-group mt-3">
                <label class="text-light" for="{{object.mobile_phone_number.label}}">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{ object.mobile_phone_number }}" disabled>
            </div>

            <div class="form-group mt-3">   
                <label for="{{form.region.label}}" style="{% if form.errors.region %} color: #f5c6cb; {% else %} color: white;{% endif %}">Region</label>              
                <select class="form-select" id="{{object.region.id}}" name="{{object.region.name}}"disabled>
                    {% for key, value in region_choices.items %}
                    <option {% if object.region == key %} selected {% endif %} style="color: black;" value="{{ key }}" >Region {{ key }} {{ value }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="button" id="updateButton" class="btn btn-secondary mt-4"><a type="button" href="{% url 'update-contact' object.id %}"  style="color: white; text-decoration: none;">Update</a></button>
            <button type="submit" class="btn btn-danger mt-4" style="margin-left: 10px;"><a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: white; text-decoration: none;">Delete</a></button>
    </div>


      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this Contact?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You cannot recover this contact after deletion
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form method='post' action='{% url 'delete-contact' object.id %}'>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
