<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark mt-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage'%}">YOUR PHONEBOOK</a>
        </div>
    </nav>
    <div class="table-responsive bg-dark container" style="height: 800px; overflow-y: auto;">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Telephone</th>
            <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tbody class="overflow-auto">
            <tr>
                <form method="post" action="{% url 'update-contact' object.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ object.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ object.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" value="{{ object.company }}">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" value="{{ object.telephone_number }}">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" value="{{ object.mobile_phone_number }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
